
<center><b>BLOG</b></center><br/><br/><br/>
<div ng-controller="BlogController">


<form id="blogform" method="post">
<table align="center" >
	
	<tr><td>Blog Name</td><br><td><input type="text" name="blogName" ng-model="blog.blogName"></td></tr></br></br>
	<tr><td>Blog Content</td><td><textarea rows="6" cols="24" name="blogContent" ng-model="blog.blogContent"></textarea></td></tr>
	<tr><td colspan="2"><input type="submit" value="INSERT BLOG" ng-hide="val=='true'" ng-click="insertBlog()"></td>
	<td colspan="2"><input type="submit" value="UPDATE BLOG" ng-show="val=='true'" ng-click="updateBlog(blog.blogId)"></td></tr>
</table>
<!--  </form> -->
<br>
<!--  <form id="blogform" method="post">-->
<table align="center" frame="box" border="1" width="60%" >
<tr>
<th>BlogName</th>
<th>BlogContent</th>
<th>UserName</th>
<th>Likes</th>
<th>Comments</th>
<th ng-hide="{{currentUser.loginname=='admin'}}">Action</th>

</tr>
<tr ng-repeat="blog in blogdata">
<td>{{blog.blogName}}</td>
<td>{{blog.blogContent}}</td>
<td>{{blog.loginname}}</td>
<td>{{blog.likes}}<input type="submit" value="LIKES" ng-click="incrementLike(blog.blogId)" /></td>
<td>
	<input type="submit" value="COMMENT"  ng-click="getBlog(blog.blogId)"/>
</td>
<td >
	<input type="submit" value="EDIT BLOG" ng-show="{{currentUser.loginname==blog.loginname}}" ng-click="editBlog(blog.blogId)" />
	<input type="submit" value="DELETE BLOG" ng-show="{{currentUser.loginname==blog.loginname}}" ng-click="deleteBlog(blog.blogId)" />
</td>

</tr>
</table>


</form>

</div>
