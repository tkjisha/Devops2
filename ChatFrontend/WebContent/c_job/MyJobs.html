 <div ng-controller="JobController">
<div align="center">
<table border="1">
<b>Jobs Applied</b>
<tr><th>Company Name</th><th>Designation</th><th>Location</th><th>Post Date</th></tr>
<tr ng-repeat="jobs in myjobs">
	<td>{{jobs.company}}</td>
	<td>{{jobs.desig}}</td>
	<td>{{jobs.location}}</td>
	<td>{{jobs.postdate}}</td>
</table>

</div>

</div>
