 <div ng-controller="JobController">
<div align="center">
<b><h2>JOBS APPLIED</h2></b><br/><br/><br/>
<table border="1">

<tr><th>Company Name</th><th>Designation</th><th>Location</th><th>Post Date</th></tr>
<tr ng-repeat="jobs in myjobs">
	<td>{{jobs.company}}</td>
	<td>{{jobs.desig}}</td>
	<td>{{jobs.location}}</td>
	<td>{{jobs.postdate | date : 'dd/MM/yyyy'}}</td>
</table>

</div>

</div>
