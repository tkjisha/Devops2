<center><h3>ADD JOB</h3></center>

<div ng-controller="JobController">

<div class="container-fluid">

<form id="jobform" method="post">

<div class="row" >
    <div class="col-md-6 col-md-offset-4">
	<div class="form-group">
        	<label>Designation</label>
            <input class="form-control" name="desig" placeholder="Enter Designation" ng-model="job.desig" type="text" >
        </div>
        <div class="form-group">
        	<label>Description</label>
            <input class="form-control"  name="description" placeholder="Enter Description" ng-model="job.description" type="text" required>
        </div>
        <div class="form-group">
        	<label>Company</label>
            <input class="form-control"  name="company" placeholder="Enter Company Name" ng-model="job.company" type="text" required>
        </div>
        <div class="form-group">
        <label>Salary</label>
            <input class="form-control"  name="salary" placeholder="Enter Salary" ng-model="job.sal" type="number" required>
        </div>
        <div class="form-group">
        	<label>CTC</label>
            <input class="form-control" name="ctc"  placeholder="Enter CTC" ng-model="job.ctc" type="number" required>
        </div>
        <div class="form-group">
        	<label>Location</label>
            <input class="form-control" name="location" placeholder="Enter Location" ng-model="job.location" type="text" >
        </div>
        
    </div>
</div>

<div class="text-center">
    <button class="btn btn-primary" type="submit" ng-click="addJob()">ADD</button>
</div>

</form>

</div>
</div>
