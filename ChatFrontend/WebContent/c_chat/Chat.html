<center><b>CHAT</b></center>
<div ng-controller="ChatController">

<form  name="chatmsg">
<div class="row" align="center">
<Label>Message </Label><br>
<input type="text" placeholder="Enter ur message" ng-model="message">

<button class="btn btn-primary" type="submit" ng-click="addMessage()">Send</button>
</div>
</form>

Message
<div align="center">
	<p ng-repeat="message in messages"></p>
	<time>{{message.time}}</time>
	<span>{{message.message}}</span>
</div>

</div>
