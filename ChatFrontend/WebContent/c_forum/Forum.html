

<div ng-controller="ForumController">

<div><b><center><h3>FORUM</h3></center></b></div><br/><br/>
<form id="forumform" method="post">
<table align="center" >
	
	<tr><td>Forum Name</td><br><td><input type="text" name="forumName" ng-model="forum.forumName"></td></tr></br></br>
	<tr><td>Forum Content</td><td><textarea rows="6" cols="24" name="forumContent" ng-model="forum.forumContent"></textarea></td></tr>
	<tr><td colspan="2"><input type="submit" value="INSERT FORUM" ng-hide="res=='true'" ng-click="insertForum()"></td>
	<td colspan="2"><input type="submit" value="UPDATE FORUM" ng-show="res=='true'" ng-click="updateForum(forum.forumId)"></td></tr>
</table>
</form>
<br/><br/><br/>

<table align="center" border="1" width="60%">
<tr>
<th>FORUM NAME</th>
<th>FORUM CONTENT</th>
<th>COMMENTS</th>
<th ng-hide="{{currentUser.loginname=='admin'}}">ACTION</th>
</tr>
<tr ng-repeat="forum in forumdata">
<td>{{forum.forumName}}</td>
<td>{{forum.forumContent}}</td>
<td>
	<input type="submit" value="COMMENT" ng-click="getForum(forum.forumId)"/>
</td>
<td>
	<input type="submit" value="EDIT FORUM" ng-show="{{currentUser.loginname==forum.loginname}}" ng-click="editForum(forum.forumId)"/>
	<input type="submit" value="DELETE FORUM" ng-show="{{currentUser.loginname==forum.loginname}}" ng-click="deleteForum(forum.forumId)"/>
</td>

</tr>
</table>
</form>

</div>
