<center><b>FORUMS</b></center><br/><br/><br/>
<div ng-controller="ForumController">

<form id="forumviewform" method="post">

<table align="center" border="1" width="60%">
<tr>
<th>FORUM NAME</th>
<th>FORUM CONTENT</th>
<th>USER NAME</th>
<th>STATUS</th>
<th>ACTION</th>

</tr>
<tr ng-repeat="forum in forumdata">
<td>{{forum.forumName}}</td>
<td>{{forum.forumContent}}</td>
<td>{{forum.loginname}}</td>
<td>{{forum.status}}</td>
<td>
	<input type="submit"  value="APPROVE FORUM" ng-click="approveForum(forum.forumId)" />	
	<input type="submit"  value="REJECT FORUM" ng-click="rejectForum(forum.forumId)" />	
</td>
</tr>
</table>

</form>

</div>
